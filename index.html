<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ninja Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="into py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
    </div>
  </div>
  


  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">ok questions are..</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. where do i live?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">mumbai</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">Chennai</label>
          </div>
      </div>

      <div class="my-5">
        <p class="lead font-weight-normal">2. where do i dance?</p>
        <div class="form-check my-2 text-white-50">
          <input type="radio" name="q2" value="A" checked>
          <label class="form-check-label">US</label>
        </div>
        <div class="form-check my-2 text-white-50">
          <input type="radio" name="q2" value="B">
          <label class="form-check-label">AUSTRALIA</label>
        </div>
    </div>
    <div class="my-5">
      <p class="lead font-weight-normal">3.where do i GYM?</p>
      <div class="form-check my-2 text-white-50">
        <input type="radio" name="q3" value="A">
        <label class="form-check-label">HOME</label>
      </div>
      <div class="form-check my-2 text-white-50">
        <input type="radio" name="q3" value="B">
        <label class="form-check-label">GYM</label>
      </div>
  </div>
  <div class="my-5">
    <p class="lead font-weight-normal">4. where do i play?</p>
    <div class="form-check my-2 text-white-50">
      <input type="radio" name="q4" value="A" checked>
      <label class="form-check-label">terrace</label>
    </div>
    <div class="form-check my-2 text-white-50">
      <input type="radio" name="q4" value="B">
      <label class="form-check-label">home</label>
    </div>
</div>
<button type="button" class="btn btn-light">Primary</button>

      </form>

    </div>
  </div>

  
  
  <script src="app.js"></script>
</body>
</html>
